name: Deploy Static

on:
  # Run the action as soon a push is made onto the main branch
  push:
    branches: [ main ]

  # Run the action as soon as a pull-request is made with the main branch
  pull_request:
    branches: [ main ]

  # Allows this action to be run manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          BASE_PATH: /kyniverse.github.io/

      - name: Create .nojekyll
        run: touch ./dist/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./dist/